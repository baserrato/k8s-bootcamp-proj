apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: test-autoscaler
  namespace: k8demo-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jenkins-deployment
  minReplicas: 1 
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10
